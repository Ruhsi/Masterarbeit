<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{selectedPartner?.titleBefore}} {{selectedPartner?.lastname}} {{selectedPartner?.firstname}}
      {{selectedPartner?.titleAfter}}
    </mat-card-title>
    <mat-card-subtitle>{{companyOfSelectedPartner?.creditorName + " | " + companyOfSelectedPartner?.creditorNumber}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <a mat-list-item *ngFor="let link of links" [href]="link?.link">{{link?.linkDescription}}</a>
    </mat-list>
    <a [href]="link.link">{{link.linkDescription}}</a>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
