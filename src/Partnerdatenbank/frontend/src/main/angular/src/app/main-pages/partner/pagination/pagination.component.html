<app-gridlist [partners]="partners" [pageIndex]="pageIndex" [pageSize]="pageSize" (reloadPartnersEvent)="reloadPartners()"></app-gridlist>

               [pageSize]="this.pageSize"
               [pageSizeOptions]="this.pageSizeOptions">
</mat-paginator>
